{% extends "base_dashboard.html" %}

{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Your Active Job Postings</h1>
        
        {% if jobs %}
            <div class="list-group">
                {% for job in jobs %}
                    <div class="list-group-item d-flex justify-content-between align-items-start p-4 mb-3 border rounded shadow-sm">
                        <!-- Job Information Section -->
                        <div class="job-info w-75">
                            <h4 class="mb-2 text-primary">{{ job.title }}</h4>
                            <p class="text-muted mb-1"><strong>Location:</strong> {{ job.location }}</p>
                            <p class="text-muted mb-1"><strong>Type:</strong> {{ job.type }}</p>
                            <p class="mb-3">{{ job.description }}</p>
                        </div>
                        
                        <!-- Action Button Section (right-aligned) -->
                        <div class="job-actions text-end">
                            <form action="{{ url_for('main.shortlist_candidates', job_id=job.id) }}" method="POST">
                                <button type="submit" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-user-check"></i> Shortlist Candidates
                                </button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No active job postings found.</p>
        {% endif %}
    </div>

{% endblock %}
